<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7aa3d9f169.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Add pop-up here -->
    <div class="main-game">
      <div class="time-Container">
        <h1 class="time">00:00</h1>
        <p class="directions">Click on the locations of the black squares</p>
        <i class="fa-solid fa-volume-high volume-icon"></i>
      </div>
      <div class="row">
        <div class="btn-container"></div>
      </div>
      <div id="grid-size" class="grid-size">
        <h1>Grid size:</h1>
        <div class="btn-container2">
          <button id="size-3" class="btn-size">3x3</button>
          <button id="size-4" class="btn-size">4x4</button>
          <button id="size-5" class="btn-size">5x5</button>
          <button id="size-6" class="btn-size">6x6</button>
          <button id="size-7" class="btn-size">7x7</button>
          <button id="size-8" class="btn-size">8x8</button>
        </div>
      </div>
    </div>
    <div class="main-popup">
      <i class="fa-solid fa-check check-mark"></i>
      <span class="main-title">Thank You!</span>
      <p class="main-details">
        Lorem ipsum, dolor sit amet consectetur adipisicing.
      </p>
      <button class="popUp-btn">OK</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
